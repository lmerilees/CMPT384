<html>
    <head>
        <meta charset="utf-8" />
        <title>Trade Node Vis</title>
        <script type="text/javascript" src="d3.v5.min.js"></script>
        <h1><center>2015 Trade Transactions</center></h1>
    </head>

    <body></body>

    <script type="text/javascript">
        var CountryData;
        var tradeData;

        // data[0]: this is all of country list data
        // data[1]: this is all trade data
        Promise.all([d3.csv("Country_List.csv"), d3.csv("gemstone15.csv")])
            .then(function(data) {
                CountryData = data[0];
                tradeData = data[1];
                generateVisualization();
            })
            .catch(function(err) {
                console.log(err);
            });

        // create the visualization
        function generateVisualization() {
            // size of window
            var margin = { top: 10, right: 90, bottom: 300, left: 60 },
                width = 800 - margin.left - margin.right,
                height = 700 - margin.top - margin.bottom;

            // create the svg body
            var svg = d3
                .select("body")
                .append("svg")
                .attr("style", "outline: thin solid black;")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .attr(
                    "transform",
                    "translate(" + margin.left + "," + margin.top + ")"
                );

            // create the x
            var x = d3
                .scaleLinear()
                .domain([-300, 300])
                .range([0, width]);

            // create the y
            var y = d3
                .scaleLinear()
                .domain([-400, 400])
                .range([height, 0]);

            // add dots
            var nodes = svg
                .selectAll("dot")
                .data(CountryData)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return x(d.Longitude * 2);
                })
                .attr("cy", function(d) {
                    return y(d.Latitude * 4);
                })
                .attr("r", 3)
                .style("fill", "blue");

            //Add titles on mouse hover
            nodes.append("title").text(function(d) {
                return d.Alpha3;
            });
        }
    </script>
</html>
