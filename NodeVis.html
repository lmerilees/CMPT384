<html>
    <head>
        <meta charset="utf-8" />
        <title>Trade Node Vis</title>
        <script type="text/javascript" src="d3.v5.min.js"></script>
        <h1><center>2015 Trade Transactions</center></h1>
    </head>

    <body></body>

    <script type="text/javascript">
        var CountryData;
        var tradeData;

        // data[0]: this is all of country list data
        // data[1]: this is all trade data
        Promise.all([d3.csv("Country_List.csv"), d3.csv("gemstone15.csv")])
            .then(function(data) {
                CountryData = data[0];
                tradeData = data[1].map(({ Exporter, Importer, Value }) => ({
                    Exporter: Exporter,
                    Importer: Importer,
                    Value: parseFloat(Value)
                }));
                generateVisualization();
            })
            .catch(function(err) {
                console.log(err);
            });

        // create the visualization
        function generateVisualization() {
            // merge repeted edges
            var edges = [];
            // put the first one in array
            edges.push(tradeData[0]);
            for (var i = 0; i < tradeData.length; i++) {
                // checks that exporters and importers were the same
                if (edges[edges.length - 1].Exporter == tradeData[i].Exporter && edges[edges.length - 1].Importer == tradeData[i].Importer
                ) {
                    // if they are the same and not the first one
                    if (i != 0) {
                        // sums the last data in array that is the same as we are checking
                        // and sums the values
                        edges[edges.length - 1].Value =
                            parseFloat(edges[edges.length - 1].Value) +
                            parseFloat(tradeData[i].Value);
                    }
                } 
                // if not the first one push to array
                else if (i != 0) {
                    edges.push(tradeData[i]);
                }
            }

            // Node and data object data struct
            var dataStruct = { node: [], edge: [] };
            // sets nodes
            for (var i = 0; i < CountryData.length; i++) {
                dataStruct.node[i] = {
                    Name: CountryData[i].Alpha3,
                    lat: CountryData[i].Latitude,
                    long: CountryData[i].Longitude
                };
            }
            //  sets edges
            for (var i = 0; i < tradeData.length; i++) {
                dataStruct.edge[i] = edges[i];
            }

            // size of window
            var margin = { top: 10, right: 90, bottom: 300, left: 60 },
                width = 800 - margin.left - margin.right,
                height = 700 - margin.top - margin.bottom;

            // create the svg body
            var svg = d3
                .select("body")
                .append("svg")
                .attr("style", "outline: thin solid black;")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .attr(
                    "transform",
                    "translate(" + margin.left + "," + margin.top + ")"
                );

            // create the x
            var x = d3
                .scaleLinear()
                .domain([-300, 300])
                .range([0, width]);

            // create the y
            var y = d3
                .scaleLinear()
                .domain([-400, 400])
                .range([height + 100, 0]);

            // add dots
            var nodes = svg
                .selectAll("circle")
                .data(dataStruct.node)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return x(d.long * 2);})
                .attr("cy", function(d) {
                    return y(d.lat * 5);})
                .attr("r", 3)
                .style("fill", "blue");
                
            var edges = svg
                .selectAll("line")
                .data(dataStruct.edges)
                .enter()
                .append("line");

            //Add titles on mouse hover
            nodes.append("title").text(function(d) {
                return d.Name;
            });
        }
    </script>
</html>
